          python-version: "3.11"

      - name: Instalar dependÃªncias
        run: |
          pip install -r requirements.txt

      # ðŸ”‘ Aqui Ã© o pulo do gato: grava o JSON exatamente como estÃ¡ no secret
      - name: Criar credenciais.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
